<div class="card mb-5 mb-lg-0">
  <div class="card-body">
    <h5 class="card-title text-muted text-uppercase text-center">{{ type }}</h5>
    <h6 class="card-price text-center">
      ${{ price }}<span class="period">/month</span>
    </h6>
    <hr />
    <ul class="fa-ul">
      <li
        *ngFor="let feature of features"
        class="{{ getBool(feature.included) ? notMuted : textMuted }}"
      >
        <span class="fa-li"
          ><fa-icon
            [icon]="getBool(feature.included) ? faCheck : faTimes"
          ></fa-icon
        ></span>
        {{ feature.name }}
      </li>
    </ul>
    <div class="d-grid">
      <a href="#" class="btn btn-primary text-uppercase">Button</a>
    </div>
  </div>
</div>
